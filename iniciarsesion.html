<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles/iniciar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="box">
        <form action="">
            <h1>¡Bienvenido a tu próximo viaje!</h1>
            <br><br>
            <div class="input-box">
                <input name="correo" type="email" placeholder="e-Mail" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input name="password" type="password" placeholder="Contraseña" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Recuerdame</label>
                <a href="#">Forgot Password</a>
            </div>
            <br>
            <button type="submit" class="bttn">Ingresar</button>
            <br>
            <div class="registrate">
                <br>
                <p>¿No tienes cuenta aún? 
                    <a href="#">Registrate ahora</a>
                </p>

            </div>
        </form>
    </div>    

</body>
</html>
